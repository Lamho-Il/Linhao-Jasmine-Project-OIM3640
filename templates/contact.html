<!DOCTYPE html>
<html lang="en">

<head>

            font-family: Arial, sans-serif;

            color: #666;

        footer {

            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
