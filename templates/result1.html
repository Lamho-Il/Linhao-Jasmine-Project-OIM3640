<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compatibility Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Compatibility Results</h1>
    </header>
    <div class="results-container">
        {% for result in results %}
            <div class="result">
                <p>Groupmate MBTI: {{ result.mbti }}, Astro: {{ result.astro }}</p>
                <p>Compatibility: {{ result.compatibility }}</p>
            </div>
        {% endfor %}
    </div>
    <footer>
        <a href="/">Go Back</a>
    </footer>
</body>
</html>
